<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
</head>
<body>
    <h1>"***library management system***"</h1>
    <table class="table table-striped table-hover">
        <div class="container">
            <button class="btn btn-warning">Add New Student</button>
            <a href="http://127.0.0.1:5000/add" class="btn btn-warning">Add New Student</a>

        
        <thead>
            <tr>
                <th>stud_id</th>
                <th>name</th>
                <th>course</th>
                <th>year</th>
                <th>contact_no</th>
                <th>date</th>
                
            </tr>
        </thead>
        <tbody>
            {% for student in data %}
            <tr>
                <td>{{student[0]}}</td>
                <td>{{student[1]}}</td>
                <td>{{student[2]}}</td>
                <td>{{student[3]}}</td>
                <td>{{student[4]}}</td>
                <td>{{student[5]}}</td>
                <td>
                    <a class="btn btn-warning mx-2" href="http://127.0.0.1:5000/update?ID={{student[0]}}"><i class="bi bi-pencil"></i></a>
                    <a class="btn btn-danger" href="http://127.0.0.1:5000/delete?ID={{student[0]}}"><i class="bi bi-trash3"></i></a>

                </td>
                



            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
